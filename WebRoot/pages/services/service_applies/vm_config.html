<form class="simple_form" novalidate="novalidate" >
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class='modal-title'>自定义配置</h3>
            </div>
            <div class='modal-body'>
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">CPU(个)</div>
                        <div class="col-sm-9">
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="a" checked><i></i> 1
                            </label>
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="a"><i></i> 2
                            </label>
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="a"><i></i> 4
                            </label>
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="a"><i></i> 8
                            </label>
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="a"><i></i> 16
                            </label>
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="a"><i></i> 32
                            </label>
                        </div>
                        <div class="col-sm-1"><span class="text-danger inline m-l-n m-t-sm">*</span></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">内存(GB)</div>
                        <div class="col-sm-9">
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="b" checked><i></i> 1
                            </label>
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="b"><i></i> 2
                            </label>
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="b"><i></i> 4
                            </label>
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="b"><i></i> 8
                            </label>
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="b"><i></i> 16
                            </label>
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="b"><i></i> 32
                            </label>
                            <label class="radio-inline i-checks i-checks-sm">
                              <input type="radio" name="b"><i></i> 64
                            </label>                            
                        </div>
                        <div class="col-sm-1"><span class="text-danger inline m-l-n m-t-sm">*</span></div>
                    </div>
                </div>
            </div>
            <div class='modal-footer' style="text-align: center">
                <button name="button"  class="btn btn-info" data-dismiss="modal">确定</button>
                <button name="button"  class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
